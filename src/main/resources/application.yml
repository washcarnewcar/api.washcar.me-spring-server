server:
  port: 80

spring:
  jpa:
    properties:
      jakarta:
        persistence:
          sharedCache:
            mode: ALL

  output:
    ansi:
      enabled: always

  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: ENC(pEyVx+9M8sqiyLnDm82ge0gLrnMV1lxEMY1E5mXUqWoa2+AUJenmMSIILgw+cSNiFRC+yMIbDaJDRlD9o7r6P5zmpqmVX5oJ1jgc8IHvqP4=)
            scope:
              - profile_nickname
              - phone_number
            authorization-grant-type: authorization_code
            client-authentication-method: POST
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

